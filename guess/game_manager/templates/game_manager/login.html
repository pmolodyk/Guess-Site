<h1>Please log in!</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'game_manager:auth'  %}" method="post">
{% csrf_token %}
    <label for="login-input-field">Username:</label><br>
    <input type="text" name="username" id="login-input-field"><br>
    <label for="password-input-field">Password:</label><br>
    <input type="password" name="password" id="password-input-field"><br>
<input type="submit" value="Login">
</form>
